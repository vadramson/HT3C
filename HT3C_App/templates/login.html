<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="description" content="HT3C By Vadrama NDISANG">
  <meta name="author" content="Vadrama NDISANG">
  <meta name="keyword" content="HT3C, Vadramson, Vadramson Fullstack Python Development">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HT3C Login Portal</title>

  <!-- start: Css -->
  <link rel="stylesheet" type="text/css" href="{% static 'asset/css/bootstrap.min.css' %}">

  <!-- plugins -->
  <link rel="stylesheet" type="text/css" href="{% static 'asset/css/plugins/font-awesome.min.css' %}"/>
  <link rel="stylesheet" type="text/css" href="{% static 'asset/css/plugins/simple-line-icons.css' %}"/>
  <link rel="stylesheet" type="text/css" href="{% static 'asset/css/plugins/animate.min.css' %}"/>
  <link rel="stylesheet" type="text/css" href="{% static 'asset/css/plugins/icheck/skins/flat/aero.css' %}"/>
  <link href="{% static 'asset/css/style.css' %}" rel="stylesheet">

  <link rel="shortcut icon" href="{% static 'asset/img/logomi.png' %}">
  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <body id="mimin" class="dashboard form-signin-wrapper">

      <div class="container">

        <form class="form-signin">
          <div class="panel periodic-login">
              <span class="atomic-number"></span>
              <div class="panel-body text-center">
                  <!--<h1 class="atomic-symbol">HT3C</h1>-->
                  <p class="atomic-mass"> <img src="{% static 'asset/img/images/2.png' %}" width="50%" alt="HT3C"></p>
                  <p class="atomic-mass">Students</p>
                  <p class="element-name">Sign In</p>
                  <i class="icons icon-arrow-down"></i>
                  <div class="form-group form-animate-text" style="margin-top:40px !important;">
                    <input type="text" class="form-text" required>
                    <span class="bar"></span>
                    <label>Username</label>
                  </div>
                  <div class="form-group form-animate-text" style="margin-top:40px !important;">
                    <input type="password" class="form-text" required>
                    <span class="bar"></span>
                    <label>Password</label>
                  </div>
                  <label class="pull-left">
                  <input type="checkbox" class="icheck pull-left" name="checkbox1"/> Remember me
                  </label>
                  <input type="submit" class="btn col-md-12" value="SignIn"/>
              </div>
                <div class="text-center" style="padding:5px;">
                    <a href="forgotpass.html">Forgot Password </a>
                    <a href="reg.html">| Signup</a>
                </div>
          </div>
        </form>

      </div>

      <!-- end: Content -->
      <!-- start: Javascript -->
      <script src="{% static 'asset/js/jquery.min.js' %}"></script>
      <script src="{% static 'asset/js/jquery.ui.min.js' %}"></script>
      <script src="{% static 'asset/js/bootstrap.min.js' %}"></script>

      <script src="{% static 'asset/js/plugins/moment.min.js' %}"></script>
      <script src="{% static 'asset/js/plugins/icheck.min.js' %}"></script>

      <!-- custom -->
      <script src="{% static 'asset/js/main.js' %}"></script>
      <script type="text/javascript">
       $(document).ready(function(){
         $('input').iCheck({
          checkboxClass: 'icheckbox_flat-aero',
          radioClass: 'iradio_flat-aero'
        });
       });
     </script>
     <!-- end: Javascript -->
   </body>
   </html>
