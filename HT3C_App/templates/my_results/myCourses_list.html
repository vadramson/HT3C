{% extends 'index.html' %}
{% load staticfiles %}
{% block content %}


<div class="col-md-12">
    <div class="panel box-v1">
        <div class="panel-heading bg-white border-none">
            <div class="col-md-11 col-sm-11 col-xs-11 text-left padding-0">
                <h1 class="text-left" style="text-align: center; color: blue;">
                    Course(s) Taught by {{ user.get_full_name }}
                </h1>
            </div>
            <div class="col-md-1 col-sm-1 col-xs-1 text-right">
                <h4>
                    <span class="icon-book-open icons icon text-right"></span>
                </h4>
            </div>
        </div>
        <div class="panel-body text-center">

        </div>
    </div>
</div>
<div class="col-md-12">
    <div class="panel">
        <div class="panel-heading"><h3>My Courses</h3></div>
        <div class="panel-body">
            <div class="responsive-table">
                <table id="datatables-example" class="table table-striped table-bordered" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th>S/N</th>
                        <th>Course Code</th>
                        <th>Course Title</th>
                        <th>Credit Value</th>
                        <th>Level</th>
                        <th><i class="fa-spin fa fa-cog"></i> Operation</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% include 'my_courses/includes/partial_my_course_list.html' %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}
