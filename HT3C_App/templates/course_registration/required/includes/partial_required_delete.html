<form method="post" action="{% url 'required_delete' required.id %}" class="js-required-delete-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Confirm Required Course deletion</h4>
  </div>
  <div class="modal-body">
    <p class="lead">Are you sure you want to Drop the Required Course <strong>{{ required.course }}</strong>?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-danger">Drop Required Course</button>
  </div>
</form>
