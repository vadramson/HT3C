{% for reg in register_courses %}
  <tr>
    <td>{{ forloop.counter }}</td>
    <td>{{ reg.course.code }}</td>
    <td>{{ reg.course.course }}</td>
    <td>{{ reg.course.credit }}</td>
    <td>{{ reg.dateReg }}</td>
    <td >
      <button type="button"
              class="btn btn-danger btn-xs js-delete-minor"
               data-url="{% url 'minor_delete' reg.id %}"
              data-toggle="tooltip" data-placement="top" title="Drop Minor">
        <span class="glyphicon glyphicon-trash"></span> Drop
      </button>
    </td>
  </tr>
{##}
